name: deploy dev

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    # this prevents concurrent builds
    concurrency: dev-environment

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # this is required for authenticating to AWS via the OIDC Provider we set up
    permissions:
      id-token: write
      contents: write

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-east-1
          # IMPORTANT: this must be an IAM role ARN (not a Cognito user-pool ARN).
          # Create an IAM Role in your account that trusts GitHub's OIDC provider
          # then replace the placeholder below with that role's ARN, for example:
          #   arn:aws:iam::939825335448:role/GitHubActionsRole
          # More info: https://docs.github.com/en/actions/deployment/security-hardening-your-deployments/configuring-openid-connect-in-amazon-web-services
          role-to-assume: arn:aws:iam::939825335448:role/GitHubActionsRole
          role-session-name: GithubActionsSession

      - name: npm ci
        run: npm ci

      - name: install CDK
        run: npm install -g aws-cdk

      - name: deploy to dev
        run: cdk deploy --all --require-approval never

      - name: export env
        run: ./export-env.sh ApiStack-dev us-east-1

      - name: run integration test
        run: npm run test

      - name: run end-to-end tests
        run: npm run test:e2e